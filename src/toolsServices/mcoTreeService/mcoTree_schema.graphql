    """
    #### Type
    Tools
    #### Service
    McoTree
    #### Name
    getSubclassesOfTermId
    #### Description
    Obtain the subclasses of the selected term id
    #### Example
    ```json
        {
            getSubclassesOfTermId(_id: "RDBONTOLGON01836") {
                _id
                name
                ontologyId
                genes {
                    name
                    productName
                }
            }
        }
    ```
    """
